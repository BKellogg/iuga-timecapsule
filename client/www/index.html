<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>IUGA TimeCapsule</title>
</head>
    <body>
        <div class="header">
            <div class="container">
                <h2 class="title">IUGA TimeCapsule</h2>
            </div>
        </div>
        <div class="container page-content">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12 m12 l6">
                            <input id="form_netid" type="text" class="tc-input">
                            <label id="form_netid_label" for="form_netid">NetID</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <input placeholder="NetID" id="form_graddate" type="text" class="tc-input datepicker">
                            <label id="form_graddate_label" for="form_graddate">Estimated Graduation Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea maxlength="500" id="form_message" class="tc-input materialize-textarea"></textarea>
                            <label id="form_message_label" for="form_message">Your Message</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center">
                            <a class="waves-effect waves-light btn" id="form_submit">Send TimeCapsule</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</html>
